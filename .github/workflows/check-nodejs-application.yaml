name: Check Node.js Application Workflow

on:
  workflow_call:
    inputs:
      node_version:
        required: true
        type: string
        description: "Node.js version"
      run_install_dependencies_command:
        required: true
        type: string
        description: "Command to install dependencies"
      run_lint_command:
        required: true
        type: string
        description: "Command to lint code"
      run_tests_command:
        required: true
        type: string
        description: "Command to run tests"
      run_build_command:
        required: true
        type: string
        description: "Command to build code"
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}

      - name: Install dependencies
        run: ${{ inputs.run_install_dependencies_command }}

      - name: Run lint
        run: ${{ inputs.run_lint_command }}

      - name: Run tests
        run: ${{ inputs.run_tests_command }}

      - name: Pre-build
        run: ${{ inputs.run_build_command }}
